  <div class="admin-main-inner">

    <div class="page-title">銀行管理</div>

    <div style="margin:10px 0;">
      <button class="btn-xs btn-primary" onclick="openCreateBank()">
  ＋ 銀行口座登録
</button>


      <select id="status-filter" class="btn-sm">
        <option value="ALL">すべて</option>
        <option value="UNUSED">未使用</option>
        <option value="ACTIVE">使用中</option>
        <option value="CLOSED">解約済</option>
      </select>

      <input type="date" id="date-from" class="btn-sm">
      <input type="date" id="date-to" class="btn-sm">

      <button class="btn-sm" id="reload-btn">再読み込み</button>
    </div>

    <!-- ===== 銀行口座 ===== -->
    <div class="card" style="margin-top:16px;">
      <table class="table" style="width:100%; font-size:13px;">
        <thead>
          <tr>
            <th>登録日</th>
            <th>銀行名</th>
            <th>支店名</th>
            <th>口座番号</th>
            <th>口座名義</th>
            <th>ステータス</th>未使用　使用中　解約済　
            <th>操作</th>　ステータス移行を行う
          </tr>
        </thead>
        <tbody id="bank-account-table">
          <tr>
            <td colspan="7" style="text-align:center;color:#777;">
              読み込み中…
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- ===== クリプト入金アドレス ===== -->
    <div class="page-title"
     style="margin-top:32px; display:flex; align-items:center; justify-content:space-between;">
  <span>クリプト入金アドレス管理</span>
  <button class="btn-xs btn-primary" onclick="openCreateCrypto()">
    ＋ クリプトアドレス登録
  </button>
</div>


    <div class="card" style="margin-top:16px;">
      <table class="table" style="width:100%; font-size:13px;">
        <thead>
          <tr>
            <th>登録日</th>
            <th>ID</th>
            <th>通貨</th>
            <th>アドレス</th>
            <th>MEMO</th>
            <th>ステータス</th>　未使用　共有中　使用済　解約済
            <th>操作</th>　ステータス移行を行う　
          </tr>
        </thead>
        <tbody id="crypto-address-table">
          <tr>
            <td colspan="7" style="text-align:center;color:#777;">
              読み込み中…
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
