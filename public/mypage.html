<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CryptoX Exchange - マイページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    /* ハンバーガーボタン（スマホのみ表示） */
.hamburger {
  display: none;
  font-size: 26px;
  background: none;
  border: none;
  cursor: pointer;
  margin-left: auto;
}

@media (max-width: 768px) {
  .hamburger {
    display: block;
  }

  /* PC ナビをスマホでは非表示 */
  .site-nav {
    display: none;
  }
}

/* サイドメニュー */
.mobile-menu {
  position: fixed;
  top: 0;
  left: -260px;
  width: 240px;
  height: 100%;
  background: #fff;
  box-shadow: 2px 0 6px rgba(0,0,0,0.1);
  padding: 20px;
  transition: left 0.3s ease;
  z-index: 9999;
}

.mobile-menu.open {
  left: 0;
}

.mobile-menu a {
  display: block;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
  font-size: 16px;
}

.close-btn {
  background: none;
  border: none;
  font-size: 24px;
  float: right;
  cursor: pointer;
}

/* 背景の黒幕 */
.menu-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  z-index: 9998;
}

.menu-overlay.show {
  display: block;
}

    /* -----------------------------
          カード（統一UI）
    ------------------------------*/
    .section-card {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      max-width: 760px;
    }

    h1.card-title {
      font-size: 22px;
      margin-bottom: 10px;
    }

    h2.section-title {
      font-size: 18px;
      font-weight: bold;
      margin: 18px 0 10px;
    }

    /* -----------------------------
          情報表示（info-grid）
    ------------------------------*/
    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    @media (max-width:600px) {
      .info-grid {
        grid-template-columns: 1fr;
      }
    }

    .info-box {
      background: #f8fafc;
      border: 1px solid #e5e7eb;
      padding: 12px;
      border-radius: 10px;
    }
    .info-label {
      font-size: 12px;
      color: #6b7280;
    }
    .info-value {
      font-size: 17px;
      margin-top: 4px;
      font-weight: bold;
    }

    /* -----------------------------
          KYC バッジ
    ------------------------------*/
    .kyc-pill {
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 20px;
      display: inline-block;
      font-weight: bold;
    }
    .kyc-0 { background:#fee2e2; color:#b91c1c; }
    .kyc-1 { background:#fef3c7; color:#92400e; }
    .kyc-2 { background:#fef9c3; color:#854d0e; }
    .kyc-3 { background:#d9f99d; color:#365314; }
    .kyc-4 { background:#bbf7d0; color:#166534; }
    .kyc-5 { background:#86efac; color:#065f46; }

    /* -----------------------------
          残高ボックス
    ------------------------------*/
    .balance-boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }
    .balance-item {
      flex: 1;
      min-width: 120px;
      padding: 12px;
      border-radius: 10px;
      background: #eef2ff;
      border: 1px solid #e5e7eb;
    }
    .balance-value {
      font-size: 20px;
      font-weight: bold;
      margin-top: 6px;
    }
    .input-text {
  width: 100%;
  margin-top: 6px;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid var(--border-soft);
  background: #fff;
  font-size: 14px;
}
.input-text:focus {
  outline: 2px solid var(--primary-light);

}

/* ============================
   モバイルメニューのリンクを縦並びに強制
============================ */
.mobile-menu a {
  display: block !important;     /* 絶対に縦表示 */
  width: 100%;
  background: #f8fafc;           /* 背景色 */
  border: 1px solid #e5e7eb;     /* 薄い枠 */
  padding: 12px 10px;
  margin-bottom: 8px;
  border-radius: 8px;
  font-size: 15px;
  color: #333;
}

/* ホバーエフェクト */
.mobile-menu a:hover {
  background: #eef2ff;
  border-color: var(--primary);
}

/* market-tabs（スマホ用タブ）の CSS が
   mobile-menu に干渉しないよう明示的に制限 */
.mobile-menu .market-tab,
.mobile-menu .market-tabs {
  display: none !important;
}

  </style>

  
</head>

<body>

<!-- 共通ヘッダー差し込み口（これだけ） -->
<div id="header"></div>

<!-- MAIN -->
<main>
  <section class="section-card">
    <h1 class="card-title">マイページ</h1>
    <p id="mypage-message" class="muted"></p>

    <!-- ----------------------------
          アカウント情報
    ----------------------------- -->
    <h2 class="section-title">アカウント情報</h2>
    <div class="info-grid">
      <div class="info-box">
        <div class="info-label">メールアドレス</div>
        <div class="info-value" id="my-email">-</div>
      </div>

      <div class="info-box">
        <div class="info-label">名前</div>
        <div class="info-value" id="my-name">-</div>
      </div>

      <div class="info-box">
        <div class="info-label">グループID</div>
        <div class="info-value" id="my-group">-</div>
      </div>
    </div>

    <!-- ----------------------------
          KYC ステータス（繰り上げ）
    ----------------------------- -->
    <h2 class="section-title">KYC ステータス</h2>
    <div class="info-grid">
      <div class="info-box">
        <div class="info-label">あなたの KYC レベル</div>
        <div class="info-value">
          <span id="my-kyc-pill" class="kyc-pill kyc-0">-</span>
        </div>
      </div>
    </div>

    <!-- ----------------------------
          残高サマリー
    ----------------------------- -->
    <h2 class="section-title">残高サマリー</h2>
    <div class="balance-boxes">
      <div class="balance-item">
        <div class="info-label">総残高</div>
        <div class="balance-value" id="my-balance-total">0</div>
      </div>

      <div class="balance-item">
        <div class="info-label">利用可能残高</div>
        <div class="balance-value" id="my-balance-available">0</div>
      </div>

      <div class="balance-item">
        <div class="info-label">ロック残高</div>
        <div class="balance-value" id="my-balance-locked">0</div>
      </div>
    </div>

  </section>
  <!-- =============================
      銀行口座の登録（出金用）
============================= -->
<section class="section-card" style="max-width:760px;">
  <h2 class="section-title">銀行口座の登録（出金用）</h2>
  <p id="bank-msg" class="muted"></p>

  <div class="info-grid">

    <div class="info-box">
      <div class="info-label">銀行名</div>
      <input id="bank-name" class="input-text" placeholder="例：みずほ銀行">
    </div>

    <div class="info-box">
      <div class="info-label">支店名</div>
      <input id="bank-branch" class="input-text" placeholder="例：渋谷支店">
    </div>

    <div class="info-box">
      <div class="info-label">口座種別</div>
      <select id="bank-type" class="input-text">
        <option value="普通">普通</option>
        <option value="当座">当座</option>
      </select>
    </div>

    <div class="info-box">
      <div class="info-label">口座番号</div>
      <input id="bank-number" class="input-text" placeholder="例：1234567">
    </div>

    <div class="info-box" style="grid-column: 1 / -1;">
      <div class="info-label">口座名義（全角カナ）</div>
      <input id="bank-holder" class="input-text" placeholder="例：ヤマダ タロウ">
    </div>

  </div>

  <button id="save-bank" class="btn btn-primary" style="margin-top:14px;">
    保存する
  </button>
</section>
<!-- =============================
      暗号通貨アドレスの登録
============================= -->
<section class="section-card" style="max-width:760px;">
  <h2 class="section-title">暗号通貨アドレスの登録</h2>
  <p id="crypto-msg" class="muted"></p>

  <div class="info-grid">

    <div class="info-box">
      <div class="info-label">BTC アドレス</div>
      <input id="crypto-btc" class="input-text" placeholder="例：bc1xxxx...">
    </div>

    <div class="info-box">
      <div class="info-label">ETH アドレス</div>
      <input id="crypto-eth" class="input-text" placeholder="例：0xABC123...">
    </div>

    <div class="info-box" style="grid-column: 1 / -1;">
      <div class="info-label">USDT（TRC20）</div>
      <input id="crypto-usdt" class="input-text" placeholder="例：TXYZ1234...">
    </div>

  </div>

  <button id="save-crypto" class="btn btn-primary" style="margin-top:14px;">
    保存する
  </button>
</section>




</main>

<!-- 共通JS -->
<script type="module" src="/assets/js/header-user.js"></script>

<!-- マイページ専用JS -->
<script type="module" src="/assets/js/mypage.js"></script>



</body>
</html>
