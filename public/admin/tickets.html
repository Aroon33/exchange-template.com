<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Admin Tickets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/admin/assets/css/style.css">
  <link rel="stylesheet" href="/admin/assets/css/admin.css">

  <style>
    .chat-message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 13px;
      line-height: 1.5;
      word-break: break-word;
    }
    .chat-user { background:#f3f4f6; align-self:flex-start; }
    .chat-admin { background:#e5edff; align-self:flex-end; }
    .chat-meta {
      font-size: 10px;
      color: #6b7280;
      margin-bottom: 2px;
    }
    #chat-window {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 360px;
      overflow-y: auto;
      padding: 8px 4px;
    }
  </style>
</head>

<body>

<main class="admin-main">
<div class="admin-main-inner">

<h1 class="page-title">問い合わせ管理</h1>
<p class="page-sub">ユーザーからの問い合わせ一覧</p>

<!-- ===== Status Filter ===== -->
<div class="search-card" style="margin-bottom:12px;">
  <div class="search-row-top">
    <div class="search-title">状態フィルター</div>
  </div>

  <div class="search-grid">
    <div class="form-field">
      <label>状態</label>
      <select id="filter-status">
  <option value="ALL">すべて</option>
  <option value="OPEN" selected>OPEN</option>
  <option value="CLOSED">CLOSED</option>
</select>

    </div>
  </div>
</div>


<!-- ===== Ticket List ===== -->
<div class="table-card">
  <div class="table-header-row">
    <div class="table-title">チケット一覧</div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>ユーザー</th>
        <th>更新日時</th>
        <th>件名</th>
        <th>状態</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="ticket-table-body"></tbody>
  </table>
</div>

<!-- ===== Chat Panel ===== -->
<div class="table-card" id="chat-panel" style="display:none; margin-top:12px;">
  <div class="table-header-row" style="display:flex; justify-content:space-between;">
    <div class="table-title" id="chat-title">チャット</div>
    <button class="btn btn-danger btn-xs" id="btn-toggle-status"></button>
  </div>

  <div id="chat-window"></div>

  <div class="search-actions" id="chat-input-area">
    <textarea id="chat-input" style="flex:1; min-height:60px;"
      placeholder="メッセージ入力"></textarea>
    <button class="btn btn-primary" id="btn-send">送信</button>
  </div>
</div>

</div>
</main>

<script>
const API_BASE = "https://api.exchange-template.com";
let allTickets = [];
let currentTicketId = null;
let statusFilter = "OPEN";   // ← ここ修正

document.getElementById("filter-status").value = statusFilter;

document.getElementById("filter-status").addEventListener("change", (e) => {
  statusFilter = e.target.value;
  applyFilters();
});





/* ===== Utils ===== */
function fmtDate(v) {
  if (!v) return "-";
  const d = new Date(String(v).replace(" ", "T"));
  return isNaN(d.getTime()) ? "-" : d.toLocaleString("ja-JP", { hour12:false });
}

/* ===== API ===== */
async function apiGet(path) {
  const res = await fetch(API_BASE + path, { credentials:"include" });
  if (!res.ok) throw new Error();
  return res.json();
}

async function apiPost(path, body) {
  const res = await fetch(API_BASE + path, {
    method:"POST",
    credentials:"include",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(body)
  });
  if (!res.ok) throw new Error();
}

/* ===== Tickets ===== */
async function loadTickets() {
  allTickets = await apiGet("/tickets/admin/all");
  applyFilters();
}


function renderTickets(list) {
  const tbody = document.getElementById("ticket-table-body");
  tbody.innerHTML = "";

  list.forEach(t => {
    tbody.innerHTML += `
      <tr>
        <td>${t.id}</td>
        <td>${t.name ?? "-"}</td>
        <td>${fmtDate(t.updatedAt || t.createdAt)}</td>
        <td>${t.title}</td>
        <td>${t.status}</td>
        <td>
          <button class="btn btn-xs btn-outline"
            onclick="openChat(${t.id})">表示</button>
        </td>
      </tr>
    `;
  });
}

function applyFilters() {
  let filtered = [...allTickets];

  if (statusFilter !== "ALL") {
    filtered = filtered.filter(t => t.status === statusFilter);
  }

  renderTickets(filtered);
}


/* ===== Chat ===== */
async function openChat(ticketId) {
  currentTicketId = ticketId;
  document.getElementById("chat-panel").style.display = "block";

  const msgs = await apiGet(`/tickets/${ticketId}/messages`);
  const ticket = allTickets.find(t => t.id === ticketId);

  document.getElementById("chat-title").textContent =
    `#${ticketId} ${ticket.title}`;

  const btn = document.getElementById("btn-toggle-status");
  btn.textContent = ticket.status === "OPEN" ? "クローズ" : "再オープン";
  btn.onclick = () => toggleStatus(ticket);

  const win = document.getElementById("chat-window");
  win.innerHTML = "";

  msgs.forEach(m => {
    win.innerHTML += `
      <div class="chat-message ${m.sender === "ADMIN" ? "chat-admin" : "chat-user"}">
        <div class="chat-meta">${m.sender} / ${fmtDate(m.createdAt)}</div>
        <div>${m.message}</div>
      </div>
    `;
  });

  win.scrollTop = win.scrollHeight;

  document.getElementById("chat-input-area").style.display =
    ticket.status === "CLOSED" ? "none" : "flex";
}


/* ===== Close / Open ===== */
async function toggleStatus(ticket) {
  const next = ticket.status === "OPEN" ? "CLOSED" : "OPEN";
  if (!confirm(`チケットを${next === "CLOSED" ? "クローズ" : "再オープン"}しますか？`)) return;

  await apiPost(`/tickets/admin/${ticket.id}/status`, { status: next });

  ticket.status = next;
  loadTickets();
  openChat(ticket.id);
}

/* ===== Send ===== */
document.getElementById("btn-send").onclick = async () => {
  const input = document.getElementById("chat-input");
  const msg = input.value.trim();
  if (!msg || !currentTicketId) return;

  await apiPost(`/tickets/admin/${currentTicketId}/reply`, { message: msg });
  input.value = "";
  openChat(currentTicketId);
};

/* Init */
loadTickets();
</script>

<script type="module" src="/admin/assets/js/admin-header.js"></script>
</body>
</html>
