<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CryptoX Admin - 入金申請管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/admin/assets/css/style.css" />
  <link rel="stylesheet" href="/admin/assets/css/admin.css" />
</head>
<body>

<main class="admin-main">
  <div class="admin-main-inner">

    <div class="page-title">入金申請一覧</div>

    <!-- フィルター -->
    <div style="margin:12px 0;">
      <select id="status-filter" class="btn-sm">
        <option value="ALL">すべて</option>
        <option value="PENDING">申請中</option>
        <option value="CONFIRMING">確認中</option>
        <option value="COMPLETED">完了</option>
        <option value="CANCELED">キャンセル</option>
      </select>
      <button class="btn-sm" id="reload-btn">再読み込み</button>
    </div>

    <!-- TABLE -->
    <div class="card">
      <table class="table" style="width:100%; font-size:13px;">
        <thead>
          <tr>
            <th>ID</th>
            <th>申請日時</th>
            <th>名前</th>
            <th>種別</th>
            <th>通貨</th>
            <th>申請金額</th>
            <th>入金額</th>
            <th>更新日時</th>
            <th>ステータス</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="deposit-table-body">
          <tr><td colspan="10" style="text-align:center;color:#777;">読み込み中...</td></tr>
        </tbody>
      </table>
    </div>

  </div>
</main>

<div class="toast" id="toast"></div>



<script type="module" src="/admin/assets/js/admin-header.js"></script>
<script type="module" src="/admin/assets/js/admin-deposit.js"></script>
</body>
</html>
