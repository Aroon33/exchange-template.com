<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CryptoX Admin - システムポジション＆決済管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/admin/assets/css/style.css" />
  <link rel="stylesheet" href="/admin/assets/css/admin.css" />

  <style>
    th, td {
      padding: 6px 8px;
      font-size: 13px;
    }
    .btn-mini {
      padding: 3px 6px;
      font-size: 11px;
      margin-left: 4px;
    }
    .profit { color:#059669; font-weight:bold; }
    .loss   { color:#dc2626; font-weight:bold; }
  </style>
</head>

<body>

<main class="admin-main">
  <div class="admin-main-inner">

    <div class="page-title">ポジション管理（OPEN）＋ 決済操作</div>

    <!-- グループ選択 -->
    <section class="filters-card">
      <div class="filters-grid">
        <div class="field">
          <label>グループID</label>
          <select id="groupSelect"></select>
        </div>
      </div>

      <div class="filter-actions">
        <button class="btn-xs btn-xs-primary" onclick="loadPositions()">更新</button>
        <button class="btn-xs btn-danger" onclick="onCloseGroupAll()">⚠ 全決済（親＋子）</button>
      </div>
    </section>

    <!-- 親口座 -->
    <section class="table-card">
      <div class="table-header-row">
        <div class="table-title">親口座ポジション（MAM）</div>
        <div class="table-meta" id="metaParent"></div>
      </div>

      <table>
        <thead>
          <tr>
            <th>日時</th>
            <th>名前</th>
            <th>通貨</th>
            <th>枚数</th>
            <th>建値</th>
            <th>価格</th>
            <th>損益</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="parentBody"></tbody>
      </table>
    </section>

    <!-- 子口座 -->
    <section class="table-card">
      <div class="table-header-row">
        <div class="table-title">子口座ポジション（PAM）</div>
        <div class="table-meta" id="metaChildren"></div>
      </div>

      <table>
        <thead>
          <tr>
            <th>日時</th>
            <th>名前</th>
            <th>通貨</th>
            <th>枚数</th>
            <th>建値</th>
            <th>価格</th>
            <th>損益</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="childBody"></tbody>
      </table>
    </section>

  </div>
</main>

<div class="toast" id="toast"><span id="toast-text"></span></div>

<script type="module" src="/admin/assets/js/admin-header.js"></script>
<script type="module" src="/admin/assets/js/admin-system-positions.js"></script>

</body>
</html>
