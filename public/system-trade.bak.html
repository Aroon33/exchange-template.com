<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CryptoX Exchange - システム取引（自動売買）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="assets/css/style.css">

  <style>
/* =============================
   カード / レイアウト
============================= */
.section-card {
  background: #fff;
  padding: 20px;
  margin: 24px auto;
  max-width: 900px;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
}

.section-title {
  font-size: 20px;
  margin-bottom: 6px;
  font-weight: bold;
}

.section-desc {
  font-size: 13px;
  margin-bottom: 14px;
  color: #6b7280;
}

/* =============================
   情報ボックス
============================= */
.info-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 12px;
  margin-bottom: 16px;
}

.info-box {
  background: #f8fafc;
  border: 1px solid #e5e7eb;
  padding: 12px;
  border-radius: 10px;
}

.info-label {
  font-size: 12px;
  color: #6b7280;
}

.info-value {
  font-size: 18px;
  font-weight: bold;
  margin-top: 4px;
}

/* =============================
   ステータスバッジ
============================= */
.status-pill {
  padding: 4px 10px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: bold;
  display: inline-block;
}

.status-RUNNING { background:#bbf7d0; color:#166534; }
.status-STOP_REQUESTED { background:#fde68a; color:#92400e; }
.status-STOPPED { background:#fecaca; color:#991b1b; }

/* =============================
   テーブル
============================= */
.table-wrapper { overflow-x: auto; }

table.table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

table.table th {
  background: #f1f5f9;
  padding: 10px;
  font-size: 13px;
  border-bottom: 2px solid #e5e7eb;
  white-space: nowrap;
}
table.table td {
  padding: 10px;
  font-size: 13px;
  border-bottom: 1px solid #e5e7eb;
  white-space: nowrap;
}

.pnl-plus { color:#059669; font-weight:bold; }
.pnl-minus { color:#dc2626; font-weight:bold; }

.table td.pnl-plus,
.table td.pnl-minus {
  text-align: right;
  font-family: monospace;
}

table.table tr:hover { background:#f9fafb; }

/* =============================
   ボタン
============================= */
#sys-stop-btn {
  width: 100%;
  margin-top: 12px;
  font-size: 15px;
  padding: 10px;
}

/* =============================
   ハンバーガーメニュー（統一版）
============================= */
.hamburger {
  display: none;
  font-size: 28px;
  background: none;
  border: none;
  cursor: pointer;
  margin-left: 10px;
}

@media(max-width:768px){
  .hamburger { display:block; }
  .site-nav { display:none; }
}

/* =============================
   モバイルメニュー（統一版）
============================= */
.mobile-menu {
  position: fixed;
  top: 0;
  left: -260px;
  width: 240px;
  height: 100%;
  background: #fff;
  padding: 20px;
  z-index: 9999;
  transition: 0.3s;
  box-shadow: 2px 0 6px rgba(0,0,0,0.1);
}

.mobile-menu.open { left: 0; }

.mobile-menu a {
  display:block !important;
  width:100%;
  background:#f8fafc;
  border:1px solid #e5e7eb;
  padding:12px 10px;
  margin-bottom:8px;
  border-radius:8px;
  font-size:15px;
  color:#333;
}

.mobile-menu a:hover {
  background:#eef2ff;
  border-color:var(--primary);
}

.close-btn {
  background:none;
  border:none;
  font-size:24px;
  float:right;
  cursor:pointer;
}

.menu-overlay {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.4);
  z-index:9998;
}

.menu-overlay.show { display:block; }

/* =============================
   レスポンシブ
============================= */
@media(max-width:600px) {
  table.table th,
  table.table td {
    font-size: 12px;
    padding: 8px;
  }
}
  </style>
</head>

<body>

<!-- =============================
      統一ヘッダー（全ページ共通）
============================= -->
<header class="site-header">

  <div class="logo">
    <div class="logo-badge">CX</div>
    CryptoX Exchange
  </div>

  <button id="menu-toggle" class="hamburger">☰</button>

  <nav class="site-nav">
    <a href="index.html" class="nav-link">TOP</a>
    <a href="exchange.html" class="nav-link">トレード</a>
    <a href="wallet.html" class="nav-link">ウォレット</a>
    <a href="system-trade.html" class="nav-link active">システム取引</a>
    <a href="support.html" class="nav-link">サポート</a>
    <a href="mypage.html" class="nav-link">マイページ</a>
    <a href="kyc.html" class="nav-link">KYC</a>
    <a href="history.html" class="nav-link">取引履歴</a>
  </nav>

  <div class="header-actions">
    <a href="login.html" class="btn btn-outline btn-sm">ログイン</a>
    <a href="signup.html" class="btn btn-primary btn-sm">口座開設</a>
  </div>

</header>

<!-- モバイルメニュー -->
<div id="mobile-menu" class="mobile-menu">
  <button id="menu-close" class="close-btn">×</button>

  <a href="index.html">TOP</a>
  <a href="exchange.html">トレード</a>
  <a href="wallet.html">ウォレット</a>
  <a href="system-trade.html">システム取引</a>
  <a href="support.html">サポート</a>
  <a href="mypage.html">マイページ</a>
  <a href="kyc.html">KYC</a>
  <a href="history.html">取引履歴</a>
  <a href="logout.html">ログアウト</a>
</div>
<div id="menu-overlay" class="menu-overlay"></div>

<main>

  <section class="section-card">

    <h1 class="section-title">システム取引（自動売買）</h1>
    <p class="section-desc">
      グループの自動売買システムの状況とあなたの保有ポジションを確認できます。<br>
      <strong>停止したい場合は「システム停止依頼」を押してください。</strong>
    </p>

    <p id="sys-message" class="muted" style="margin-bottom:14px;"></p>

    <!-- ステータス情報 -->
    <div class="info-grid">
      <div class="info-box">
        <div class="info-label">グループID</div>
        <div class="info-value" id="sys-group-id">-</div>
      </div>

      <div class="info-box">
        <div class="info-label">システムステータス</div>
        <div class="info-value">
          <span id="sys-status-pill" class="status-pill">-</span>
        </div>
      </div>

      <div class="info-box">
        <div class="info-label">合計口座残高</div>
        <div class="info-value" id="sys-balance-total">0</div>
      </div>
    </div>

    <!-- 停止依頼 -->
    <button id="sys-stop-btn" class="btn btn-outline">
      ⛔ システム停止を依頼する
    </button>

    <!-- ポジション一覧 -->
    <h2 class="section-title" style="margin-top:24px;">現在の保有ポジション</h2>

    <div class="table-wrapper">
      <table class="table">
        <thead>
          <tr>
            <th>銘柄</th>
            <th>数量</th>
            <th>建値</th>
            <th>現在値</th>
            <th>評価損益</th>
            <th>エントリー日時</th>
          </tr>
        </thead>
        <tbody id="sys-positions-body">
          <tr>
            <td colspan="6" style="text-align:center; color:#888; padding:12px;">
              保有中ポジションはありません。
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </section>
</main>

<div class="toast" id="toast">
  <span id="toast-text">メッセージ</span>
</div>

<script>
/* ----------------------
      API BASE
---------------------- */
const API_BASE = "https://api.exchange-template.com";

/* ----------------------
      DOM 取得
---------------------- */
const elMsg       = document.getElementById("sys-message");
const elGroupId   = document.getElementById("sys-group-id");
const elStatusPill= document.getElementById("sys-status-pill");
const elBalTotal  = document.getElementById("sys-balance-total");
const elPosBody   = document.getElementById("sys-positions-body");
const btnStop     = document.getElementById("sys-stop-btn");

/* ----------------------
      API GET / POST
---------------------- */
async function apiGet(path){
  const r = await fetch(API_BASE + path, { credentials:"include" });
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}
async function apiPost(path, body){
  const r = await fetch(API_BASE + path,{
    method:"POST",
    credentials:"include",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(body||{})
  });
  const txt = await r.text();
  if(!r.ok) throw new Error(txt);
  return txt ? JSON.parse(txt) : {};
}

/* ----------------------
      便利関数
---------------------- */
function toast(msg){
  const t = document.getElementById("toast");
  document.getElementById("toast-text").textContent = msg;
  t.classList.add("show");
  setTimeout(()=> t.classList.remove("show"), 1800);
}

function fmtDate(iso){
  if(!iso) return "-";
  return new Date(iso).toLocaleString("ja-JP",{hour12:false});
}
function fmtNum(n){
  return Number(n).toLocaleString("en-US",{
    minimumFractionDigits: 0,
    maximumFractionDigits: 3
  });
}

  const toggle = document.getElementById("menu-toggle");
  const menu = document.getElementById("mobile-menu");
  const overlay = document.getElementById("menu-overlay");
  const closeBtn = document.getElementById("menu-close");

  toggle.onclick = () => {
    menu.classList.add("open");
    overlay.classList.add("show");
  };

  closeBtn.onclick = () => {
    menu.classList.remove("open");
    overlay.classList.remove("show");
  };

  overlay.onclick = () => {
    menu.classList.remove("open");
    overlay.classList.remove("show");
  };


/* ----------------------
      ステータス表示
---------------------- */
function setStatusPill(status){
  elStatusPill.textContent = status;
  elStatusPill.className = "status-pill status-" + status;
}

/* ----------------------
      表示レンダリング
---------------------- */
function renderOverview(ov){
  elGroupId.textContent = ov.groupId ?? "-";
  setStatusPill(ov.systemStatus);
  elBalTotal.textContent = fmtNum(ov.balanceTotal);

  elPosBody.innerHTML = "";

  if(!ov.positions?.length){
    elPosBody.innerHTML =
      `<tr><td colspan="6" style="text-align:center;color:#888;">保有中ポジションはありません。</td></tr>`;
    return;
  }

  ov.positions.forEach(p=>{
    const profit = Number(p.unrealizedPnl);
    const sign = profit >= 0 ? "+" : "-";
    const absVal = Math.abs(profit);

    elPosBody.innerHTML += `
      <tr>
        <td>${p.symbol}</td>
        <td>${fmtNum(p.size)}</td>
        <td>${fmtNum(p.entryPrice)}</td>
        <td>${fmtNum(p.currentPrice)}</td>
        <td class="${profit>=0?'pnl-plus':'pnl-minus'}">
          <div class="pnl-cell">
            <span class="pnl-sign">${sign}</span>
            <span class="pnl-value">${fmtNum(absVal)}</span>
          </div>
        </td>
        <td>${fmtDate(p.openedAt)}</td>
      </tr>`;
  });
}

/* ----------------------
      停止依頼
---------------------- */
async function onStopClick(){
  try{
    await apiPost("/system/stop");
    toast("停止依頼を送信しました");
  }catch(e){
    toast("停止依頼に失敗しました");
  }
}
btnStop.addEventListener("click", onStopClick);

/* ----------------------
      初期ロード
---------------------- */
(async function init(){
  try{
    const ov = await apiGet("/system/overview");
    renderOverview(ov);
    elMsg.textContent = "システム情報を取得しました。";
    elMsg.style.color = "green";
  }catch(e){
    elMsg.textContent = "情報取得に失敗しました。ログインを確認してください。";
    elMsg.style.color = "red";
  }
})();

/* ----------------------
      ヘッダー切替（ログイン状態）
---------------------- */
async function updateHeaderUserState() {
  const headerActions = document.querySelector(".header-actions");
  if (!headerActions) return;

  try {
    const res = await fetch(API_BASE + "/auth/me", { credentials:"include" });
    if (!res.ok) return;

    const data = await res.json();
    const user = data.user || data;

    headerActions.innerHTML = `
      <a href="mypage.html" class="btn btn-outline btn-sm">${user.name} さん</a>
      <a href="#" id="logoutBtn" class="btn btn-primary btn-sm">ログアウト</a>
    `;

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await fetch(API_BASE + "/auth/logout",{method:"POST",credentials:"include"});
      location.href = "login.html";
    });

  } catch(e) {}
}
document.addEventListener("DOMContentLoaded", updateHeaderUserState);

</script>

</body>
</html>
