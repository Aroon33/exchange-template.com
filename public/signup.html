<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CryptoX Exchange - 口座開設</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    main {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .signup-card {
      background: #ffffff;
      padding: 24px;
      width: 100%;
      max-width: 520px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .signup-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .signup-desc {
      font-size: 13px;
      color: #64748b;
      margin-bottom: 16px;
    }
    .form-row {
      margin-bottom: 14px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
      color: #475569;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      background: #f8fafc;
    }
    .btn-signup {
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .section-divider {
      margin: 20px 0 10px;
      font-size: 14px;
      font-weight: bold;
      color: #334155;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 4px;
    }
  </style>
</head>

<body>

<div id="header"></div>

<main>
<section class="signup-card">

<h1 class="signup-title">口座開設</h1>
<p class="signup-desc">以下の情報を入力してください。</p>

<!-- =========================
     アカウント情報
========================= -->
<div class="section-divider">アカウント情報</div>

<div class="form-row">
  <label>お名前（姓）</label>
  <input id="signup-lastname" type="text">
</div>

<div class="form-row">
  <label>お名前（名）</label>
  <input id="signup-firstname" type="text">
</div>

<div class="form-row">
  <label>メールアドレス</label>
  <input id="signup-email" type="email">
</div>

<div class="form-row">
  <label>パスワード</label>
  <input id="signup-password" type="password">
</div>

<!-- =========================
     プロフィール情報（UserProfile）
========================= -->
<div class="section-divider">プロフィール情報</div>

<div class="form-row">
  <label>生年月日</label>
  <input id="profile-dob" type="date">
</div>

<div class="form-row">
  <label>性別</label>
  <select id="profile-gender">
    <option value="">選択してください</option>
    <option value="male">男性</option>
    <option value="female">女性</option>
    <option value="other">その他</option>
  </select>
</div>

<div class="form-row">
  <label>郵便番号</label>
  <input id="profile-postal">
</div>

<div class="form-row">
  <label>都道府県・市区町村</label>
  <input id="profile-city">
</div>

<div class="form-row">
  <label>住所</label>
  <input id="profile-address">
</div>

<div class="form-row">
  <label>国</label>
  <input id="profile-country" value="日本">
</div>

<div class="form-row">
  <label>電話番号</label>
  <input id="profile-phone">
</div>

<!-- ========================= -->
<button id="signup-button" class="btn-signup">
  口座開設を申し込む
</button>

<p id="signup-message"></p>

</section>
</main>

<script type="module" src="/assets/js/header-loader.js"></script>
<script type="module" src="/assets/js/auth/signup.js"></script>

</body>
</html>
