<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CryptoX Exchange - ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Base CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* レイアウト */
    main {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .login-card {
      background: #ffffff;
      padding: 26px;
      max-width: 420px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .login-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .login-desc {
      font-size: 13px;
      color: #64748b;
      margin-bottom: 20px;
    }

    /* 入力欄 */
    .form-row {
      margin-bottom: 14px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
      color: #475569;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: #f8fafc;
      font-size: 14px;
      transition: 0.2s;
    }
    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.25);
      background: #ffffff;
      outline: none;
    }

    /* ログイン状態保持＋リンク */
    .login-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      font-size: 12px;
    }
    .login-options a {
      color: #2563eb;
      text-decoration: none;
    }
    .login-options a:hover {
      text-decoration: underline;
    }

    /* ログインボタン */
    .btn-login {
      width: 100%;
      background: #2563eb;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-login:hover {
      background: #1e4fcf;
    }

    /* 結果メッセージ */
    #login-message {
      margin-top: 10px;
      font-size: 13px;
    }

    /* スマホ最適化 */
    @media(max-width: 480px){
      .login-card { padding: 20px; }
      .login-title { font-size: 20px; }
    }
  </style>

  
</head>
<body>

<!-- 共通ヘッダー -->
<div id="header"></div>

<main>
  <section class="login-card">

    <h1 class="login-title">ログイン</h1>
    <p class="login-desc">メールアドレスとパスワードを入力してください。</p>

    <div class="form-row">
      <label>メールアドレス</label>
      <input id="login-email" type="email" placeholder="you@example.com">
    </div>

    <div class="form-row">
      <label>パスワード</label>
      <input id="login-password" type="password" placeholder="••••••••">
    </div>

    <div class="login-options">
      <label><input id="login-keep" type="checkbox"> ログイン状態を保持</label>
      <a href="#">パスワードをお忘れですか？</a>
    </div>

    <button id="login-button" class="btn-login">ログイン</button>

    <p id="login-message"></p>

    <p class="muted" style="margin-top:12px;">
      アカウント未登録ですか？ <a href="signup.html" style="color:#2563eb;">口座開設はこちら</a>
    </p>

  </section>
</main>


</body>
</html>
