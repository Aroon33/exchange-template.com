<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CryptoX Exchange - ウォレット</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
  /* ---------------------------
     共通レイアウト改善
  ----------------------------*/
  .section-card {
    background: #fff;
    padding: 18px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    margin-top: 20px;
  }

  h2.card-sub {
    margin-top: 24px;
    margin-bottom: 12px;
    font-size: 18px;
    font-weight: bold;
  }

  /* ---------------------------
     残高エリア
  ----------------------------*/
  .balance-boxes {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 16px;
  }

  .balance-item {
    flex: 1;
    min-width: 110px;
    padding: 12px;
    border-radius: 8px;
    background: #f8fafc;
    border: 1px solid #e5e7eb;
  }

  .balance-label {
    font-size: 12px;
    color: #777;
  }

  .balance-value {
    margin-top: 4px;
    font-size: 20px;
    font-weight: bold;
  }

  /* ---------------------------
     タブ
  ----------------------------*/
  .tab-buttons {
    display: flex;
    gap: 8px;
    margin: 16px 0;
  }

  .tab-btn {
    flex: 1;
    padding: 10px;
    background: #f1f5f9;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 14px;
    cursor: pointer;
  }

  .tab-btn.active {
    background: var(--primary);
    color: #fff;
    border-color: var(--primary);
  }

  /* ---------------------------
     入金 / 出金フォーム
  ----------------------------*/
  .form-section {
    padding: 18px;
    border-radius: 10px;
    background: #f9fafb;
    border: 1px solid #e5e7eb;
    margin-bottom: 10px;
  }

  .form-row {
    margin-bottom: 14px;
  }

  .form-row label {
    display: block;
    font-size: 13px;
    margin-bottom: 4px;
    color: #555;
  }

  .form-row input,
  .form-row select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 15px;
  }

  .btn-sm {
    padding: 8px 14px;
    font-size: 14px;
    border-radius: 6px;
  }

  /* ---------------------------
     履歴テーブル
  ----------------------------*/
  .table-wrapper {
    overflow-x: auto;
  }

  table.table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
  }

  table.table th {
    background: #f1f5f9;
    padding: 10px;
    text-align: left;
    border-bottom: 2px solid #e5e7eb;
  }

  table.table td {
    padding: 10px;
    border-bottom: 1px solid #e5e7eb;
  }

  tr:hover {
    background: #f9fafb;
  }

  .status-pending {
    color: #d97706;
    font-weight: bold;
  }

  .status-completed {
    color: #059669;
    font-weight: bold;
  }

  .status-canceled {
    color: #dc2626;
    font-weight: bold;
  }

  /* ---------------------------
     スマホ最適化
  ----------------------------*/
  @media (max-width: 600px) {
    h1.card-title {
      font-size: 20px;
    }

    .balance-value {
      font-size: 17px;
    }

    table.table th,
    table.table td {
      padding: 8px;
      font-size: 13px;
    }

    .tab-btn {
      font-size: 13px;
      padding: 8px;
    }
  }
</style>


</head>

<body>
  <!-- ============================
       HEADER
  ============================ -->
<div id="header"></div>

  <main>


  <section class="section-card" style="max-width:760px; margin:auto;">

    <h1 class="card-title">ウォレット</h1>
    <p id="wallet-message" class="muted"></p>

    <!-- ------------------------
        残高表示
    ------------------------- -->
    <h2 class="card-sub">残高</h2>
    <div class="balance-boxes">
      <div class="balance-item">
        <div class="balance-label">総残高</div>
        <div class="balance-value" id="wallet-total">0</div>
      </div>
      <div class="balance-item">
        <div class="balance-label">利用可能残高</div>
        <div class="balance-value" id="wallet-available">0</div>
      </div>
      <div class="balance-item">
        <div class="balance-label">ロック残高</div>
        <div class="balance-value" id="wallet-locked">0</div>
      </div>
    </div>

    <!-- ------------------------
        入金（Deposit）
    ------------------------- -->
    <h2 class="card-sub">入金（Deposit）</h2>

    <div class="tab-buttons">
      <button class="tab-btn active" id="tab-deposit-jpy">日本円で入金</button>
      <button class="tab-btn" id="tab-deposit-crypto">暗号通貨で入金</button>
    </div>

    <!-- ▼ 日本円入金 -->
    <div id="deposit-jpy-form" class="form-section">
      <div class="form-row">
        <label>入金金額（JPY）</label>
        <input type="number" id="deposit-jpy-amount" placeholder="15000" />
      </div>
      <button class="btn btn-primary btn-sm" id="deposit-jpy-submit">入金申請する</button>
      <div id="bank-info" class="bank-info">銀行振込先情報…</div>
      <p id="deposit-jpy-message" class="muted"></p>
    </div>

    <!-- ▼ Crypto 入金 -->
    <div id="deposit-crypto-form" class="form-section" style="display:none;">
      <div class="form-row">
        <label>入金金額（JPY）</label>
        <input type="number" id="deposit-crypto-jpy" placeholder="100000" />
      </div>

      <div class="form-row">
        <label>送金通貨</label>
        <select id="deposit-crypto-currency">
          <option value="BTC">BTC</option>
          <option value="ETH">ETH</option>
        </select>
      </div>

      <div class="form-row">
        <label>暗号通貨の枚数</label>
        <input type="text" id="deposit-crypto-amount" readonly />
      </div>

      <p id="deposit-rate-info" class="muted" style="font-size:12px;"></p>

  
      <button class="btn btn-primary btn-sm" id="deposit-crypto-submit">暗号通貨で入金申請する</button>
      <p id="deposit-crypto-message" class="muted"></p>
    </div>

    <!-- ------------------------
        出金（Withdraw）
    ------------------------- -->
    <h2 class="card-sub">出金（Withdraw）</h2>

    <div class="tab-buttons">
  <button class="tab-btn active" id="tab-withdraw-jpy">日本円で出金</button>
  <button class="tab-btn" id="tab-withdraw-crypto">暗号資産で出金</button>
</div>



    <!-- ▼ 日本円出金 -->
<div id="withdraw-jpy-form" class="form-section">
  <div class="form-row">
    <label>出金金額（JPY）</label>
    <input type="number" id="withdraw-jpy-amount" placeholder="10000" />
  </div>
  <button class="btn btn-primary btn-sm" id="withdraw-jpy-submit">
    日本円で出金申請
  </button>
  <p id="withdraw-jpy-message" class="muted"></p>
</div>

<!-- ▼ 暗号資産出金 -->
<div id="withdraw-crypto-form" class="form-section" style="display:none;">
  <div class="form-row">
    <label>出金金額（JPY）</label>
    <input type="number" id="withdraw-crypto-jpy" placeholder="100000" />
  </div>

  <div class="form-row">
    <label>出金通貨</label>
    <select id="withdraw-crypto-currency">
      <option value="BTC">BTC</option>
      <option value="ETH">ETH</option>
    </select>
  </div>

  <div class="form-row">
    <label>暗号資産の枚数</label>
    <input type="text" id="withdraw-crypto-amount" readonly />
  </div>

  <p id="withdraw-rate-info" class="muted" style="font-size:12px;"></p>



  <button class="btn btn-primary btn-sm" id="withdraw-crypto-submit">
    暗号資産で出金申請
  </button>

  <p id="withdraw-crypto-message" class="muted"></p>
</div>



    <!-- ------------------------
     入出金履歴
------------------------- -->
<h2 class="card-sub">入出金履歴</h2>

<!-- 履歴タブ -->
<div class="tab-buttons">
  <button class="tab-btn active" id="tab-history-all">すべて</button>
  <button class="tab-btn" id="tab-history-deposit">入金</button>
  <button class="tab-btn" id="tab-history-withdraw">出金</button>
</div>

<div class="table-wrapper">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>種別</th>
        <th>通貨</th>
        <th>金額</th>
        <th>ステータス</th>
        <th>日時</th>
      </tr>
    </thead>
    <tbody id="wallet-history">
      <tr>
        <td colspan="6" style="text-align:center; color:#888; padding:12px;">
          入出金履歴はありません。
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- もっと見る -->
<button
  id="history-load-more"
  class="btn btn-sm"
  style="width:100%; margin-top:12px; display:none;"
>
  もっと見る
</button>


  </section>
</main>

<script type="module" src="/assets/js/header-loader.js"></script>
<script type="module" src="/assets/js/wallet.js"></script>


</body>
</html>
