<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CryptoX Exchange - 取引履歴</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/style.css">

  <style>
/* ============================
    カード・レイアウト
============================ */
.section-card {
  background: #ffffff;
  padding: 24px;
  border-radius: 14px;
  box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
  max-width: 980px;
  margin: 28px auto;
}

h1.card-title {
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 6px;
}

.section-card .muted {
  font-size: 13px;
  color: #6b7280;
  margin-bottom: 12px;
}

h2.section-title {
  font-size: 18px;
  margin: 20px 0 10px;
  font-weight: bold;
}

/* ============================
    フィルター
============================ */
.history-filter {
  display: flex;
  gap: 8px;
  margin: 16px 0;
}

.filter-btn {
  flex: 1;
  padding: 8px 0;
  font-size: 13px;
  border-radius: 999px;
  border: 1px solid #e5e7eb;
  background: #ffffff;
  cursor: pointer;
  transition: all .15s ease;
}

.filter-btn:hover {
  background: #f1f5f9;
}

.filter-btn.active {
  background: var(--primary);
  color: #ffffff;
  border-color: var(--primary);
}

/* ============================
    テーブル
============================ */
.table-wrapper {
  overflow-x: auto;
}

table.table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  font-size: 13px;
}

table.table th {
  background: #f8fafc;
  font-weight: 600;
  color: #475569;
  text-align: left;
  padding: 10px;
  border-bottom: 2px solid #e5e7eb;
  white-space: nowrap;
}

table.table td {
  padding: 10px;
  border-bottom: 1px solid #e5e7eb;
  color: #1f2937;
  white-space: nowrap;
}

table.table tr:hover {
  background: #f9fafb;
}

.profit {
  color: #059669;
  font-weight: bold;
}

.loss {
  color: #dc2626;
  font-weight: bold;
}

/* 続きを見る */
#btn-loadmore {
  margin-top: 14px;
  padding: 8px 16px;
  font-size: 14px;
}

/* ============================
    スマホ表示（履歴カード化）
============================ */
@media (max-width: 768px) {

  .thead-pc {
    display: none;
  }

  .thead-sp {
    display: table-header-group;
  }

  #trade-history-body tr {
    display: block;
    margin-bottom: 10px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(15, 23, 42, 0.08);
    cursor: pointer;
  }

  #trade-history-body td {
    display: block;
    padding: 12px 14px;
    border-bottom: none;
  }
}

/* ============================
    モーダル
============================ */
.modal-card {
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.18);
}

.modal-title {
  font-size: 15px;
  font-weight: 700;
  margin-bottom: 12px;
}

.modal-row {
  padding: 8px 0;
  font-size: 13px;
}
/* ============================
   モーダル（スマホ用）
============================ */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.modal-overlay.show {
  display: flex;
}

.modal-card {
  background: #fff;
  width: calc(100% - 32px);
  max-width: 420px;
  border-radius: 16px;
  padding: 16px;
}

</style>

</head>

<body>

<!-- 共通ヘッダー -->
<div id="header"></div>

<main>
  <section class="section-card">

    <h1 class="card-title">取引履歴</h1>
    <p class="muted">決済済みの取引履歴を確認できます。</p>
    <p id="history-message" class="muted"></p>

    <!-- 期間タブ -->
    <div class="history-filter">
      <button class="filter-btn active" data-days="1">1日</button>
      <button class="filter-btn" data-days="3">3日</button>
      <button class="filter-btn" data-days="7">7日</button>
      <button class="filter-btn" data-days="30">30日</button>
    </div>

    <div class="table-wrapper">
      <table class="table">

        <!-- PC用ヘッダー -->
        <thead class="thead-pc">
          <tr>
            <th>ID</th>
            <th>銘柄</th>
            <th>売買</th>
            <th>数量</th>
            <th>建値</th>
            <th>決済値</th>
            <th>損益</th>
            <th>決済日時</th>
          </tr>
        </thead>

       <!-- スマホ用ヘッダー -->
<thead class="thead-sp">
  <tr>
    <th>取引</th>
  </tr>
</thead>


        <tbody id="trade-history-body"></tbody>
      </table>
    </div>

    <div style="text-align:center;">
      <button id="btn-loadmore" class="btn btn-outline btn-sm">
        続きを見る
      </button>
    </div>

  </section>
</main>
<!-- ===== 詳細モーダル（スマホ用） ===== -->
<div id="trade-modal" class="modal-overlay">
  <div class="modal-card">
    <div class="modal-title">取引詳細</div>

    <div class="modal-row"><span>銘柄</span><span id="m-symbol"></span></div>
    <div class="modal-row"><span>売買</span><span id="m-side"></span></div>
    <div class="modal-row"><span>数量</span><span id="m-size"></span></div>
    <div class="modal-row"><span>建値</span><span id="m-entry"></span></div>
    <div class="modal-row"><span>決済値</span><span id="m-close"></span></div>
    <div class="modal-row"><span>損益</span><span id="m-profit"></span></div>
    <div class="modal-row"><span>決済日時</span><span id="m-date"></span></div>

    <button class="btn btn-outline btn-sm modal-close">閉じる</button>
  </div>
</div>


<script type="module" src="/assets/js/header-loader.js"></script>

<script type="module" src="/assets/js/history.js"></script>

</body>
</html>
