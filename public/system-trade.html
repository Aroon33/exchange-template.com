<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CryptoX Exchange - システム取引（自動売買）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
/* =============================
   カード / レイアウト
============================= */
.section-card {
  background: #fff;
  padding: 20px;
  margin: 24px auto;
  max-width: 900px;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
}

.section-title {
  font-size: 20px;
  margin-bottom: 6px;
  font-weight: bold;
}

.section-desc {
  font-size: 13px;
  margin-bottom: 14px;
  color: #6b7280;
}

/* =============================
   情報ボックス
============================= */
.info-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 12px;
  margin-bottom: 16px;
}

.info-box {
  background: #f8fafc;
  border: 1px solid #e5e7eb;
  padding: 12px;
  border-radius: 10px;
}

.info-label {
  font-size: 12px;
  color: #6b7280;
}

.info-value {
  font-size: 18px;
  font-weight: bold;
  margin-top: 4px;
}

/* =============================
   ステータスバッジ
============================= */
.status-pill {
  padding: 4px 10px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: bold;
  display: inline-block;
}

.status-RUNNING { background:#bbf7d0; color:#166534; }
.status-STOP_REQUESTED { background:#fde68a; color:#92400e; }
.status-STOPPED { background:#fecaca; color:#991b1b; }

/* =============================
   テーブル
============================= */
.table-wrapper { overflow-x: auto; }

table.table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

table.table th {
  background: #f1f5f9;
  padding: 10px;
  font-size: 13px;
  border-bottom: 2px solid #e5e7eb;
  white-space: nowrap;
}
table.table td {
  padding: 10px;
  font-size: 13px;
  border-bottom: 1px solid #e5e7eb;
  white-space: nowrap;
}

.pnl-plus { color:#059669; font-weight:bold; }
.pnl-minus { color:#dc2626; font-weight:bold; }

.table td.pnl-plus,
.table td.pnl-minus {
  text-align: right;
  font-family: monospace;
}

table.table tr:hover { background:#f9fafb; }

/* =============================
   ボタン
============================= */
#sys-stop-btn {
  width: 100%;
  margin-top: 12px;
  font-size: 15px;
  padding: 10px;
}

/* =============================
   ハンバーガーメニュー（統一版）
============================= */
.hamburger {
  display: none;
  font-size: 28px;
  background: none;
  border: none;
  cursor: pointer;
  margin-left: 10px;
}

@media(max-width:768px){
  .hamburger { display:block; }
  .site-nav { display:none; }
}

/* =============================
   モバイルメニュー（統一版）
============================= */
.mobile-menu {
  position: fixed;
  top: 0;
  left: -260px;
  width: 240px;
  height: 100%;
  background: #fff;
  padding: 20px;
  z-index: 9999;
  transition: 0.3s;
  box-shadow: 2px 0 6px rgba(0,0,0,0.1);
}

.mobile-menu.open { left: 0; }

.mobile-menu a {
  display:block !important;
  width:100%;
  background:#f8fafc;
  border:1px solid #e5e7eb;
  padding:12px 10px;
  margin-bottom:8px;
  border-radius:8px;
  font-size:15px;
  color:#333;
}

.mobile-menu a:hover {
  background:#eef2ff;
  border-color:var(--primary);
}

.close-btn {
  background:none;
  border:none;
  font-size:24px;
  float:right;
  cursor:pointer;
}

.menu-overlay {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.4);
  z-index:9998;
}

.menu-overlay.show { display:block; }

/* =============================
   レスポンシブ
============================= */
@media(max-width:600px) {
  table.table th,
  table.table td {
    font-size: 12px;
    padding: 8px;
  }
}
  </style>
</head>

<body>

<!-- Header -->
<div id="header"></div>

<!-- Main -->
<main>
<section class="section-card">

  <!-- Title -->
  <h1 class="section-title">システム取引（自動売買）</h1>
  <p class="section-desc">
    グループの自動売買システムの状況とあなたの保有ポジションを確認できます。<br>
    <strong>停止したい場合は「システム停止依頼」を押してください。</strong>
  </p>

  <!-- Message -->
  <p id="sys-message" class="muted" style="margin-bottom:14px;"></p>

  <!-- Info Cards -->
  <div class="info-grid">
    <div class="info-box">
      <div class="info-label">グループID</div>
      <div class="info-value" id="sys-group-id">-</div>
    </div>

    <div class="info-box">
      <div class="info-label">合計含み損益</div>
      <div class="info-value" id="sys-total-pnl">0.0000</div>
    </div>

    <div class="info-box">
      <div class="info-label">システムステータス</div>
      <div class="info-value">
        <span id="sys-status-pill" class="status-pill">-</span>
      </div>
    </div>

    <div class="info-box">
      <div class="info-label">合計口座残高</div>
      <div class="info-value" id="sys-balance-total">0</div>
    </div>
  </div>

  <!-- Stop -->
  <button id="sys-stop-btn" class="btn btn-outline">
    ⛔ システム停止を依頼する
  </button>

  <!-- Positions -->
  <h2 class="section-title" style="margin-top:24px;">現在の保有ポジション</h2>

  <!-- ===== Period Tabs ===== -->
  <div class="history-filter">
    <button class="filter-btn active" data-days="1">1日</button>
    <button class="filter-btn" data-days="3">3日</button>
    <button class="filter-btn" data-days="7">7日</button>
    <button class="filter-btn" data-days="30">30日</button>
  </div>

  <!-- ===== PC TABLE ===== -->
  <div class="table-wrapper table-pc">
    <table class="table">
      <thead>
        <tr>
          <th>日時</th>
          <th>銘柄</th>
          <th>数量</th>
          <th>建値</th>
          <th>現在値</th>
          <th>損益</th>
        </tr>
      </thead>
      <tbody id="sys-positions-body"></tbody>
    </table>
  </div>

  <!-- ===== MOBILE TABLE ===== -->
  <div class="table-wrapper table-sp">
    <table class="table">
      <thead class="thead-sp">
        <tr>
          <th>取引</th>
        </tr>
      </thead>
      <tbody id="trade-history-body">
        <!-- JS描画 -->
      </tbody>
    </table>
  </div>

</section>
</main>

<!-- ===== Toast ===== -->
<div class="toast" id="toast">
  <span id="toast-text">メッセージ</span>
</div>

<!-- ===== Trade Detail Modal (SP) ===== -->
<div id="trade-modal" class="modal-overlay">
  <div class="modal-card">

    <div class="modal-title">取引詳細</div>

    <div class="modal-row">
      <span>銘柄</span><span id="m-symbol"></span>
    </div>
    <div class="modal-row">
      <span>売買</span><span id="m-side"></span>
    </div>
    <div class="modal-row">
      <span>数量</span><span id="m-size"></span>
    </div>
    <div class="modal-row">
      <span>建値</span><span id="m-entry"></span>
    </div>
    <div class="modal-row">
      <span>決済値</span><span id="m-close"></span>
    </div>
    <div class="modal-row">
      <span>損益</span><span id="m-profit"></span>
    </div>
    <div class="modal-row">
      <span>決済日時</span><span id="m-date"></span>
    </div>

    <button class="btn btn-outline btn-sm modal-close">閉じる</button>
  </div>
</div>

<!-- Scripts -->
<script type="module" src="/assets/js/header-user.js"></script>
<script type="module" src="/assets/js/system-trade.js"></script>

</body>
</html>
