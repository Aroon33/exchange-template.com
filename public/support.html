<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CryptoX Exchange - お問い合わせ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/style.css">
<style>
/* ============================= レイアウト ============================= */
.support-container {
  max-width: 1120px;
  margin: 0 auto;
  padding: 20px;
  display: grid;
  grid-template-columns: 0.9fr 1.4fr;
  gap: 16px;
}

@media (max-width: 820px) {
  .support-container {
    grid-template-columns: 1fr;
  }
}

.section-card {
  background: #fff;
  padding: 18px;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
}

.section-title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}

/* ============================= フォーム ============================= */
textarea {
  width: 100%;
  min-height: 80px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  padding: 10px;
  font-size: 14px;
}

.form-row {
  margin-bottom: 14px;
}

.form-row label {
  font-size: 13px;
  margin-bottom: 4px;
  display: block;
}

/* ============================= スレッド一覧 ============================= */
.thread-list {
  margin-top: 12px;
  border-top: 1px solid #e5e7eb;
}

.thread-row {
  padding: 12px 6px;
  cursor: pointer;
  border-bottom: 1px solid #eee;
}

.thread-row:hover {
  background: #f9fafb;
}

.thread-title {
  font-size: 14px;
  font-weight: bold;
}

.thread-meta {
  font-size: 11px;
  color: #777;
}

/* ============================= チャット ============================= */
.chat-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-bottom: 12px;
  border-bottom: 1px solid #e5e7eb;
  margin-bottom: 10px;
}

.chat-thread-title {
  font-size: 17px;
  font-weight: bold;
}

.chat-window {
  max-height: 440px;
  overflow-y: auto;
  padding: 10px 4px;
  background: #f8fafc;
  border-radius: 8px;
  border: 1px solid #e5e7eb;
}

.chat-msg {
  margin-bottom: 14px;
  padding: 10px 12px;
  border-radius: 10px;
  max-width: 85%;
}

.chat-msg.user {
  background: #e0f2fe;
  margin-left: auto;
}

.chat-msg.admin {
  background: #ede9fe;
  margin-right: auto;
}

.chat-meta {
  font-size: 11px;
  margin-bottom: 4px;
  color: #555;
}

#chat-input-area {
  margin-top: 12px;
  display: none;
  gap: 10px;
}

#chat-input {
  flex: 1;
  min-height: 60px;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
}
</style>

</head>

<body>

<!-- 共通ヘッダー -->
<div id="header"></div>

<main class="support-container">

<section class="section-card">
  <h2 class="section-title">お問い合わせを送信</h2>

  <div class="form-row">
    <label>件名</label>
    <input type="text" id="new-title">
  </div>

  <div class="form-row">
    <label>内容</label>
    <textarea id="new-body"></textarea>
  </div>

  <button id="btn-create-thread">問い合わせを送信</button>

  <hr>

  <h3 class="section-title" style="font-size:15px;">
    あなたの問い合わせ一覧 <span id="thread-count"></span>
  </h3>

  <div id="thread-list" class="thread-list"></div>
</section>

<section class="section-card">
  <div class="chat-header">
    <div>
      <div id="chat-title" class="chat-thread-title">
        問い合わせを選択してください
      </div>
      <div id="chat-sub" style="font-size:12px;color:#777;">
        左からスレッドを選択
      </div>
    </div>
  </div>

  <div id="chat-window" class="chat-window">
    <div style="text-align:center;color:#888;padding:16px;">
      スレッドを選択するとメッセージが表示されます。
    </div>
  </div>

  <!-- 初期は非表示 -->
  <div id="chat-input-area" style="display:none;">
    <textarea id="chat-input"></textarea>
    <button id="btn-send-msg">送信</button>
  </div>
</section>

</main>

<script type="module" src="/assets/js/header-loader.js"></script>
<script type="module" src="/assets/js/support.js"></script>

</body>
</html>
