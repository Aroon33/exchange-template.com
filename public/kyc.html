<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CryptoX Exchange - KYC（本人確認）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/style.css">

<style>
  /* ------- カード全体 ------- */
  .section-card {
    background: #fff;
    margin: 20px auto;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    max-width: 760px;
  }

  h1.card-title {
    font-size: 22px;
    margin-bottom: 16px;
  }

  /* ------- KYC レベルピル ------- */
  .kyc-pill {
    padding: 6px 12px;
    border-radius: 20px;
    display: inline-block;
    font-weight: bold;
    font-size: 14px;
    margin-bottom: 10px;
  }

  .kyc-0 { background:#fee2e2; color:#b91c1c; }
  .kyc-1 { background:#fef3c7; color:#92400e; }
  .kyc-2 { background:#fef9c3; color:#854d0e; }
  .kyc-3 { background:#d9f99d; color:#365314; }
  .kyc-4 { background:#bbf7d0; color:#166534; }
  .kyc-5 { background:#86efac; color:#065f46; }

  /* ------- BOX ------- */
  .kyc-box {
    padding: 16px;
    border: 1px solid var(--border-soft);
    background: #fafbfd;
    border-radius: 10px;
  }

  /* ------- アップロード ------- */
  .upload-section {
    margin-top: 14px;
  }

  .upload-section label {
    display: block;
    font-size: 13px;
    font-weight: bold;
    margin-bottom: 4px;
  }

  input[type="file"] {
    padding: 10px;
    border-radius: 10px;
    background: #fff;
    border: 1px solid var(--border-soft);
    width: 100%;
  }

  /* ------- ボタン ------- */
  .btn-submit {
    margin-top: 18px;
    width: 100%;
    padding: 12px;
    font-size: 15px;
  }

  /* ------- 注記 ------- */
  .note {
    font-size: 12px;
    margin-top: 8px;
    color: var(--text-muted);
  }

  /* ------- スマホ対応 ------- */
  @media (max-width: 600px) {
    h1.card-title { font-size: 20px; }
    .btn-submit { font-size: 14px; }
  }
</style>

</head>

<body>

<!-- 共通ヘッダー差し込み口（これだけ） -->
<div id="header"></div>

<main>
  <section class="section-card">

    <h1 class="card-title">本人確認（KYC）</h1>
    <p class="muted" id="kyc-msg"></p>

    <!-- KYC レベル表示 -->
    <div id="kyc-level-pill" class="kyc-pill kyc-0">
      レベル - （取得中）
    </div>

    <div class="kyc-box">

      <div id="kyc-status"
           style="font-size:15px; margin-bottom:10px; font-weight:bold;">
        ステータス取得中...
      </div>

      <!-- KYC フォーム -->
      <div id="kyc-form">

        <div class="upload-section">
          <label>本人確認書類（表）</label>
          <input type="file" id="front-file" accept="image/*">
        </div>

        <div class="upload-section">
          <label>本人確認書類（裏）</label>
          <input type="file" id="back-file" accept="image/*">
        </div>

        <button class="btn btn-primary btn-submit" id="submit-kyc">
          KYCを提出する
        </button>

        <p class="note">
          JPG / PNG などの画像ファイルをアップロードしてください。
        </p>
      </div>

    </div>

  </section>
</main>

<!-- 共通JS -->
<script type="module" src="/assets/js/header-loader.js"></script>

<!-- KYC専用JS -->
<script type="module" src="/assets/js/kyc.js"></script>

</body>
</html>
