
  <section class="section-card">

    <h1 class="section-title">システム取引（自動売買）</h1>
    <p class="section-desc">
      グループの自動売買システムの状況とあなたの保有ポジションを確認できます。<br>
      <strong>停止したい場合は「システム停止依頼」を押してください。</strong>
    </p>

    <p id="sys-message" class="muted" style="margin-bottom:14px;"></p>

    <!-- ステータス情報 -->
    <div class="info-grid">
      <div class="info-box">
        <div class="info-label">グループID</div>
        <div class="info-value" id="sys-group-id">-</div>
      </div>

      <div class="info-box">
        <div class="info-label">システムステータス</div>
        <div class="info-value">
          <span id="sys-status-pill" class="status-pill">-</span>
        </div>
      </div>

      <div class="info-box">
        <div class="info-label">合計口座残高</div>
        <div class="info-value" id="sys-balance-total">0</div>
      </div>
    </div>

    <!-- 停止依頼 -->
    <button id="sys-stop-btn" class="btn btn-outline">
      ⛔ システム停止を依頼する
    </button>

    <!-- ポジション一覧 -->
    <h2 class="section-title" style="margin-top:24px;">現在の保有ポジション</h2>

    <div class="table-wrapper">
      <table class="table">
        <thead>
          <tr>
            <th>銘柄</th>
            <th>数量</th>
            <th>建値</th>
            <th>現在値</th>
            <th>評価損益</th>
            <th>エントリー日時</th>
          </tr>
        </thead>
        <tbody id="sys-positions-body">
          <tr>
            <td colspan="6" style="text-align:center; color:#888; padding:12px;">
              保有中ポジションはありません。
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </section>
