  <meta charset="UTF-8" />
  <title>CryptoX Exchange - ウォレット</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    /* ---------------------------
       共通レイアウト改善
    ----------------------------*/
    .section-card {
      background: #fff;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      margin-top: 20px;
    }
    h2.card-sub {
      margin-top: 24px;
      margin-bottom: 12px;
      font-size: 18px;
      font-weight: bold;
    }

    /* ---------------------------
       残高エリア（info-grid強化）
    ----------------------------*/
    .balance-boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 16px;
    }
    .balance-item {
      flex: 1;
      min-width: 110px;
      padding: 12px;
      border-radius: 8px;
      background: #f8fafc;
      border: 1px solid #e5e7eb;
    }
    .balance-label {
      font-size: 12px;
      color: #777;
    }
    .balance-value {
      margin-top: 4px;
      font-size: 20px;
      font-weight: bold;
    }

    /* ---------------------------
       タブ
    ----------------------------*/
    .tab-buttons {
      display: flex;
      gap: 8px;
      margin: 16px 0;
    }
    .tab-btn {
      flex: 1;
      padding: 10px;
      background: #f1f5f9;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      cursor: pointer;
    }
    .tab-btn.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    /* ---------------------------
       入金/出金フォーム
    ----------------------------*/
    .form-section {
      padding: 18px;
      border-radius: 10px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      margin-bottom: 10px;
    }
    .form-row {
      margin-bottom: 14px;
    }
    .form-row label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #555;
    }
    .form-row input,
    .form-row select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }

    .btn-sm {
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
    }

    /* ---------------------------
       履歴テーブル
    ----------------------------*/
    .table-wrapper {
      overflow-x: auto;
    }
    table.table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    table.table th {
      background: #f1f5f9;
      padding: 10px;
      text-align: left;
      border-bottom: 2px solid #e5e7eb;
    }
    table.table td {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
    }
    tr:hover {
      background: #f9fafb;
    }

    .status-pending {
      color: #d97706; /* orange */
      font-weight: bold;
    }
    .status-completed {
      color: #059669; /* green */
      font-weight: bold;
    }
    .status-canceled {
      color: #dc2626; /* red */
      font-weight: bold;
    }

    /* ---------------------------
       スマホ最適化
    ----------------------------*/
    @media (max-width: 600px) {
      h1.card-title {
        font-size: 20px;
      }
      .balance-value {
        font-size: 17px;
      }
      table.table th, table.table td {
        padding: 8px;
        font-size: 13px;
      }
      .tab-btn {
        font-size: 13px;
        padding: 8px;
      }
    }
    /* =============================
   スマホ版ヘッダー制御
============================= */
.hamburger {
  display: none;
  font-size: 28px;
  background: none;
  border: none;
  cursor: pointer;
  margin-left: 10px;
}

@media (max-width: 768px) {
  .site-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
    z-index: 10000;
  }

  .hamburger {
    display: block;
  }

  .site-nav {
    display: none !important;
  }
}

/* =============================
   モバイルメニュー
============================= */
.mobile-menu {
  position: fixed;
  top: 0;
  left: -260px;
  width: 240px;
  height: 100%;
  background: #fff;
  padding: 20px;
  transition: left .3s;
  box-shadow: 2px 0 6px rgba(0,0,0,0.1);
  z-index: 9999;
}

.mobile-menu.open {
  left: 0;
}

.mobile-menu a {
  display: block !important;
  background: #f8fafc;
  padding: 12px;
  border: 1px solid #e5e7eb;
  border-radius: 8px;
  margin-bottom: 10px;
}

.close-btn {
  background: none;
  border: none;
  font-size: 26px;
  float: right;
  cursor: pointer;
}

/* 黒幕 */
.menu-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  z-index: 9998;
}

.menu-overlay.show {
  display: block;
}

  </style>
