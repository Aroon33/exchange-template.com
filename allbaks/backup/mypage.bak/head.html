  <meta charset="UTF-8" />
  <title>CryptoX Exchange - マイページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ハンバーガーボタン（スマホのみ表示） */
.hamburger {
  display: none;
  font-size: 26px;
  background: none;
  border: none;
  cursor: pointer;
  margin-left: auto;
}

@media (max-width: 768px) {
  .hamburger {
    display: block;
  }

  /* PC ナビをスマホでは非表示 */
  .site-nav {
    display: none;
  }
}

/* サイドメニュー */
.mobile-menu {
  position: fixed;
  top: 0;
  left: -260px;
  width: 240px;
  height: 100%;
  background: #fff;
  box-shadow: 2px 0 6px rgba(0,0,0,0.1);
  padding: 20px;
  transition: left 0.3s ease;
  z-index: 9999;
}

.mobile-menu.open {
  left: 0;
}

.mobile-menu a {
  display: block;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
  font-size: 16px;
}

.close-btn {
  background: none;
  border: none;
  font-size: 24px;
  float: right;
  cursor: pointer;
}

/* 背景の黒幕 */
.menu-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  z-index: 9998;
}

.menu-overlay.show {
  display: block;
}

    /* -----------------------------
          カード（統一UI）
    ------------------------------*/
    .section-card {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      max-width: 760px;
    }

    h1.card-title {
      font-size: 22px;
      margin-bottom: 10px;
    }

    h2.section-title {
      font-size: 18px;
      font-weight: bold;
      margin: 18px 0 10px;
    }

    /* -----------------------------
          情報表示（info-grid）
    ------------------------------*/
    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    @media (max-width:600px) {
      .info-grid {
        grid-template-columns: 1fr;
      }
    }

    .info-box {
      background: #f8fafc;
      border: 1px solid #e5e7eb;
      padding: 12px;
      border-radius: 10px;
    }
    .info-label {
      font-size: 12px;
      color: #6b7280;
    }
    .info-value {
      font-size: 17px;
      margin-top: 4px;
      font-weight: bold;
    }

    /* -----------------------------
          KYC バッジ
    ------------------------------*/
    .kyc-pill {
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 20px;
      display: inline-block;
      font-weight: bold;
    }
    .kyc-0 { background:#fee2e2; color:#b91c1c; }
    .kyc-1 { background:#fef3c7; color:#92400e; }
    .kyc-2 { background:#fef9c3; color:#854d0e; }
    .kyc-3 { background:#d9f99d; color:#365314; }
    .kyc-4 { background:#bbf7d0; color:#166534; }
    .kyc-5 { background:#86efac; color:#065f46; }

    /* -----------------------------
          残高ボックス
    ------------------------------*/
    .balance-boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }
    .balance-item {
      flex: 1;
      min-width: 120px;
      padding: 12px;
      border-radius: 10px;
      background: #eef2ff;
      border: 1px solid #e5e7eb;
    }
    .balance-value {
      font-size: 20px;
      font-weight: bold;
      margin-top: 6px;
    }
    .input-text {
  width: 100%;
  margin-top: 6px;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid var(--border-soft);
  background: #fff;
  font-size: 14px;
}
.input-text:focus {
  outline: 2px solid var(--primary-light);

}

/* ============================
   モバイルメニューのリンクを縦並びに強制
============================ */
.mobile-menu a {
  display: block !important;     /* 絶対に縦表示 */
  width: 100%;
  background: #f8fafc;           /* 背景色 */
  border: 1px solid #e5e7eb;     /* 薄い枠 */
  padding: 12px 10px;
  margin-bottom: 8px;
  border-radius: 8px;
  font-size: 15px;
  color: #333;
}

/* ホバーエフェクト */
.mobile-menu a:hover {
  background: #eef2ff;
  border-color: var(--primary);
}

/* market-tabs（スマホ用タブ）の CSS が
   mobile-menu に干渉しないよう明示的に制限 */
.mobile-menu .market-tab,
.mobile-menu .market-tabs {
  display: none !important;
}
